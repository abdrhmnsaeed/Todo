<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="displayTask" id="displayTask">
       
    </div>

    <div class="counter">
        <h1 id="h1">All Task: </h1>
        <h2 id="h2">Task Checked: </h2>
    </div>

    <div class="addTask" id="addTask">
       
        <input type="text" name="text" id="task" placeholder="Add a New Task" class="input">
        <label class="label">Input title</label>
        <div class="top-line"></div>
        <div class="under-line"></div>

        <div>
            <button type="button" class="button" onclick="getNewTask()">
                <span class="button__text">Add Task</span>
                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        height="24" fill="none" class="svg">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg></span>
            </button>
        </div>
    </div>

  


    <script src="script.js"></script>
</body>

</html>
